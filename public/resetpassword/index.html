<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Set New Password - ShoeVerse</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/25/25694.png"  />
  <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

  <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full">
    <h1 class="text-2xl font-semibold mb-6 text-center">Set New Password</h1>

    <form id="new-password-form" class="space-y-5">
      <input 
        type="password" 
        name="password" 
        placeholder="New Password" 
        required 
        class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <button 
        type="submit"
        id="set-password-btn"
        class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition"
      >
        Set Password
      </button>
    </form>
  </div>

  <script>
    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const button = document.getElementById('reset-btn');
      const originalText = button.textContent;

      button.disabled = true;
      button.textContent = 'Sending...';

      const email = e.target.email.value.trim();

      try {
        const res = await fetch('https://shoes-kzcm.onrender.com/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        alert(data.message || 'If your email exists, a reset link has been sent.');
      } catch (err) {
        console.error('Error:', err);
        alert('Something went wrong. Please try again.');
      } finally {
        button.disabled = false;
        button.textContent = originalText;
      }
    });
  </script>
</body>
</html>
